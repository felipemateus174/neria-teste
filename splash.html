<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a2040;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .splash-screen {
            width: 390px;
            height: 844px;
            background-color: #0a2040;
            position: relative;
            overflow: hidden;
        }

        /* Efeito das linhas verdes */
        .efeito {
            position: absolute;
            top: 0;
            left: 0;
            width: 390px;
            height: 844px;
            object-fit: cover;
            z-index: 1;
        }

        /* Logo Neria */
        .logo {
            position: absolute;
            left: 81.5px;
            top: 382px;
            width: 227px;
            height: 77px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <!-- Efeito das linhas verdes -->
        <img src="efeito.png" alt="Efeito" class="efeito">

        <!-- Logo Neria -->
        <img src="logo.png" alt="Neria" class="logo">
    </div>
</body>
</html>
