<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a2040;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .splash-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Canvas for flowing lights */
        .lights-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Particles container */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #c4d82e;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(196, 216, 46, 0.6);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) scale(1.2);
                opacity: 1;
            }
        }

        /* Logo container */
        .logo-container {
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        /* SVG Flowing lights */
        .flowing-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .light-path {
            fill: none;
            stroke-linecap: round;
            filter: url(#glow);
        }

        .light-1 {
            stroke: url(#gradient1);
            stroke-width: 3;
            animation: flowPath 4s ease-in-out infinite;
        }

        .light-2 {
            stroke: url(#gradient2);
            stroke-width: 4;
            animation: flowPath 5s ease-in-out infinite;
            animation-delay: -1s;
        }

        .light-3 {
            stroke: url(#gradient3);
            stroke-width: 2;
            animation: flowPath 3.5s ease-in-out infinite;
            animation-delay: -2s;
        }

        .light-4 {
            stroke: url(#gradient4);
            stroke-width: 5;
            animation: flowPath 6s ease-in-out infinite;
            animation-delay: -0.5s;
        }

        .light-5 {
            stroke: url(#gradient5);
            stroke-width: 2.5;
            animation: flowPath 4.5s ease-in-out infinite;
            animation-delay: -1.5s;
        }

        @keyframes flowPath {
            0%, 100% {
                stroke-dashoffset: 0;
                opacity: 0.7;
            }
            50% {
                stroke-dashoffset: -50;
                opacity: 1;
            }
        }

        /* Home indicator (mobile) */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            z-index: 20;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- SVG Flowing Lights -->
        <svg class="flowing-lights" viewBox="0 0 400 800" preserveAspectRatio="xMidYMid slice">
            <defs>
                <!-- Glow filter -->
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Gradients for light paths -->
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:0.3"/>
                    <stop offset="50%" style="stop-color:#c4d82e;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#8bc34a;stop-opacity:0.3"/>
                </linearGradient>

                <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#9acd32;stop-opacity:0.2"/>
                    <stop offset="50%" style="stop-color:#c4d82e;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#9acd32;stop-opacity:0.2"/>
                </linearGradient>

                <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#b5d833;stop-opacity:0.4"/>
                    <stop offset="50%" style="stop-color:#d4e847;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#b5d833;stop-opacity:0.4"/>
                </linearGradient>

                <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#7cb342;stop-opacity:0.3"/>
                    <stop offset="50%" style="stop-color:#c4d82e;stop-opacity:0.9"/>
                    <stop offset="100%" style="stop-color:#7cb342;stop-opacity:0.3"/>
                </linearGradient>

                <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#aed581;stop-opacity:0.2"/>
                    <stop offset="50%" style="stop-color:#c4d82e;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#aed581;stop-opacity:0.2"/>
                </linearGradient>
            </defs>

            <!-- Top flowing light curves -->
            <path class="light-path light-1"
                  d="M -50 -50 Q 100 100, 200 80 T 400 150 T 500 100"
                  stroke-dasharray="800"
                  stroke-dashoffset="0"/>

            <path class="light-path light-2"
                  d="M -30 0 Q 150 150, 250 120 T 450 200 T 550 150"
                  stroke-dasharray="900"
                  stroke-dashoffset="0"/>

            <path class="light-path light-3"
                  d="M -80 50 Q 80 180, 180 150 T 380 230 T 500 180"
                  stroke-dasharray="850"
                  stroke-dashoffset="0"/>

            <path class="light-path light-4"
                  d="M -60 -20 Q 120 130, 220 100 T 420 180 T 520 130"
                  stroke-dasharray="880"
                  stroke-dashoffset="0"/>

            <path class="light-path light-5"
                  d="M -40 80 Q 100 200, 200 170 T 400 250 T 520 200"
                  stroke-dasharray="870"
                  stroke-dashoffset="0"/>

            <!-- Bottom flowing light curves -->
            <path class="light-path light-2"
                  d="M -50 750 Q 100 680, 250 700 T 450 650 T 550 680"
                  stroke-dasharray="900"
                  stroke-dashoffset="0"/>

            <path class="light-path light-3"
                  d="M -30 800 Q 150 720, 280 750 T 480 700 T 580 730"
                  stroke-dasharray="850"
                  stroke-dashoffset="0"/>

            <path class="light-path light-1"
                  d="M -80 780 Q 80 700, 200 730 T 400 680 T 520 710"
                  stroke-dasharray="800"
                  stroke-dashoffset="0"/>
        </svg>

        <!-- Particles -->
        <div class="particles">
            <div class="particle" style="top: 8%; left: 15%; animation-delay: 0s;"></div>
            <div class="particle" style="top: 12%; left: 45%; animation-delay: 0.3s;"></div>
            <div class="particle" style="top: 5%; left: 70%; animation-delay: 0.6s;"></div>
            <div class="particle" style="top: 18%; left: 25%; animation-delay: 0.9s;"></div>
            <div class="particle" style="top: 15%; left: 80%; animation-delay: 1.2s;"></div>
            <div class="particle" style="top: 22%; left: 55%; animation-delay: 1.5s;"></div>
            <div class="particle" style="top: 10%; left: 35%; animation-delay: 1.8s;"></div>
            <div class="particle" style="top: 25%; left: 10%; animation-delay: 2.1s;"></div>
            <div class="particle" style="top: 6%; left: 60%; animation-delay: 2.4s;"></div>
            <div class="particle" style="top: 20%; left: 90%; animation-delay: 2.7s;"></div>

            <!-- Bottom particles -->
            <div class="particle" style="top: 85%; left: 20%; animation-delay: 0.2s;"></div>
            <div class="particle" style="top: 90%; left: 50%; animation-delay: 0.5s;"></div>
            <div class="particle" style="top: 88%; left: 75%; animation-delay: 0.8s;"></div>
            <div class="particle" style="top: 92%; left: 30%; animation-delay: 1.1s;"></div>
            <div class="particle" style="top: 82%; left: 85%; animation-delay: 1.4s;"></div>
        </div>

        <!-- Neria Logo -->
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- N with arrow -->
                <path d="M0 40V10h8l16 20V10h8v30h-8L8 20v20H0z" fill="#c4d82e"/>
                <!-- Arrow inside N -->
                <path d="M12 18l8 8-8 8" stroke="#0a2040" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

                <!-- e -->
                <path d="M42 25c0-8.284 6.716-15 15-15 8.284 0 15 6.716 15 15v3H50c.5 4.5 4 8 9 8 3.5 0 6.5-1.5 8.5-4l5 5c-3 4-8 6.5-14 6.5-9.389 0-16.5-7.611-16.5-17v-1.5zm22.5-3c-.5-4-3.5-7-7.5-7s-7 3-7.5 7h15z" fill="#c4d82e"/>

                <!-- r -->
                <path d="M78 40V12h8v5c2-3.5 5.5-6 10-6v8c-6 0-10 3-10 10v11h-8z" fill="#c4d82e"/>

                <!-- i -->
                <path d="M102 40V12h8v28h-8zM102 8V0h8v8h-8z" fill="#c4d82e"/>

                <!-- a -->
                <path d="M120 25c0-8.284 6.716-15 15-15 5 0 9.5 2.5 12 6v-4h8v28h-8v-4c-2.5 3.5-7 6-12 6-8.284 0-15-6.716-15-17v-0zm27 0c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z" fill="#c4d82e"/>
            </svg>
        </div>

        <!-- Home indicator -->
        <div class="home-indicator"></div>
    </div>
</body>
</html>
